<!doctype html>
<html>
    <head>
        <!-- Handcrafted organic local grass fed markup, made in Sweden ;) -->
        <title>Internetdjur AB</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <style>
            html, body {
                font-family: Helvetica, 'Segoe UI', Tahoma, sans-serif;
                font-size: 16px;
                padding: 0;
                margin: 0;
                height: 100%;
            }
            body {
                background: #f1f1f0;
                color: #333333;
            }
            .title {
                margin: 90px 0;
                padding: 0 40px;
                font-size: 24px;
                line-height: 36px;
                font-weight: 600;
            }
            .bear {
                margin: 90px 0px;
                padding: 0 40px;
                box-sizing: border-box;
            }
            .bear img {
                width: 100%;
            }
            .profiles {
                margin: 90px 0;
                text-align: center;
            }
            .profile {
                display: block;
                color: #333333;
                margin: 40px 0;
                text-align: center;
                transition: transform 0.1s ease-in-out;
            }
            .profile:hover {
                transform: scale(1.02);
            }
            .profile-picture {
                background-position: top left;
                background-repeat: none;
                background-size: cover;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                display: inline-block;
            }
            .profile-christoffer {
                background-image: url('christoffer.jpg');
            }
            .profile-nils {
                background-image: url('nils.jpg');
            }
            .name {
                margin: 5px 0 10px 0;
                padding: 0;
            }
            .green-text {
                color: #00d4a6;
            }
        </style>
    </head>
    <body>
        <h1 class="title">
            Hej! We are <span class="green-text">Internetdjur</span>—A Göteborg based web consultancy building a better online world
        </h1>
        <div class="bear">
            <img src="./bear.svg" />
        </div>
        <div class="profiles">
            <a class="profile" href="https://www.linkedin.com/in/nils-edstr%C3%B6m-62ba9a21/">
                <div class="profile-picture profile-nils"></div>
                <p class="name">Nils Edström</p>
            </a>
            <a class="profile" href="https://www.linkedin.com/in/christoffer-skeppstedt-b022494a/">
                <div class="profile-picture profile-christoffer"></div>
                <p class="name">Christoffer Skeppstedt</p>
            </a>
        </div>
    </body>
</html>
